{% extends "main/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <div class="col-md-12">
                <h4>Enter Stats</h4>
                <hr>
                <h5>Match:</h5>
                <select class="custom-select" id="match-dropdown" name="match-dropdown" style="margin-bottom: 10px">
                    {% if selected_match == None %}
                        <option selected>---</option>
                    {% else %}
                        <option selected>{{ selected_match }}</option>
                    {% endif %}
                    {% for match in match_list %}
                        <option value="{{ match }}">{{ match }}</option>
                    {% endfor %}
                </select>
                <h5>Player:</h5>
                <select class="custom-select" id="player-dropdown" name="player-dropdown" style="margin-bottom: 10px">
                    {% if selected_match == None %}
                        <option selected>---</option>
                    {% else %}
                        <option selected>{{ selected_player }}</option>
                    {% endif %}
                    {% for player in player_list %}
                        {% if player.isDummy == True %}
                            <option value="{{ player.dummy.firstName }} {{ player.dummy.lastName }}">{{ player.dummy.firstName }} {{ player.dummy.lastName }}</option>
                        {% else %}
                            <option value="">{{ player.player.first_name }} {{ player.player.last_name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <h5>Position:</h5>
                <select class="custom-select" id="player-dropdown" name="player-dropdown" style="margin-bottom: 10px">
                    <option selected>---</option>
                    <option value="Forward">Forward</option>
                    <option value="Defence">Defence</option>
                    <option value="Center">Center</option>
                    <option value="Goalie">Goalie</option>
                </select>
            </div>
            <div class="row col-md-12">
                <div class="col-md-6">
                    <h4><b>General:</b></h4>
                    <div class="row">

                        <div style="margin-right: 5px">
                            <h5>Goals:</h5>
                            <input max="3" type="number" style="margin-bottom: 10px" class="form-control" id="goals" name="goals" autocomplete="off" placeholder="0">
                        </div>
                        <div>
                            <h5>Points:</h5>
                            <input max="3" type="number" style="margin-bottom: 10px" class="form-control" id="points" name="points" autocomplete="off" placeholder="0">
                        </div>
                    </div>
                    <h4><b>Power Play:</b></h4>
                    <div class="row">
                        <div style="margin-right: 5px">
                            <h5>Goals:</h5>
                            <input max="3" type="number" style="margin-bottom: 10px" class="form-control" id="pp-goals" name="pp-goals" autocomplete="off" placeholder="0">
                        </div>
                        <div>
                            <h5>Points:</h5>
                            <input max="3" type="number" style="margin-bottom: 10px" class="form-control" id="pp-points" name="pp-points" autocomplete="off" placeholder="0">
                        </div>
                    </div>

                </div>
                <div class="col-md-6">
                    <h4><b>Faceoff:</b></h4>
                    <div class="row">

                        <div style="margin-right: 5px">
                            <h5>Wins:</h5>
                            <input max="3" type="number" style="margin-bottom: 10px" class="form-control" id="fow" name="fow" autocomplete="off" placeholder="0">
                        </div>
                        <div>
                            <h5>Losses:</h5>
                            <input max="3" type="number" style="margin-bottom: 10px" class="form-control" id="fol" name="fol" autocomplete="off" placeholder="0">
                        </div>
                    </div>
                    <h4><b>Shorthand:</b></h4>
                    <div class="row">
                        <div style="margin-right: 5px">
                            <h5>Goals:</h5>
                            <input max="3" type="number" style="margin-bottom: 10px" class="form-control" id="sh-goals" name="sh-goals" autocomplete="off" placeholder="0">
                        </div>
                        <div>
                            <h5>Points:</h5>
                            <input max="3" type="number" style="margin-bottom: 10px" class="form-control" id="sh-points" name="sh-points" autocomplete="off" placeholder="0">
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </div>
{% endblock content %}
